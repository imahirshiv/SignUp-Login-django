<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tegs }} alert-dismissible fade show" role="alert">
        <strong>message:</strong>{{message}}
        <button type="button." class="Close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}


    <h3>Sign In</h3>

    <form action="/signin" method="post">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Your Username( only letters and numbers)"
            required>
        <br>
        <label for="">Password</label>
        <input type="Password" id="pass1" name="pass1" placeholder="Enter Your Password" required>

        <br>
        <button type="submit">Sign In</button>
    </form>

</body>

</html>
